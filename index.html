<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title></title>
  <style>
  circle {
    stroke-width: 1.5px;
  }
  line {
    stroke: #999;
    stroke-width: 1.5px;
  }
  .canvas {
    position: relative;
    border: 1px solid red;
    width: 10000px;
    height: 10000px;
  }
  .node rect {
    stroke-width: 3px;
  }
  .node text {
    font: 12px sans-serif;
    fill: #fff;
  }
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }
  </style>
</head>
<body>
  <div class="canvas"></div>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
